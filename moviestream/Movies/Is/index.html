<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your MIT Educational Project</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }

      #background-video {
        width: 100%;
        height: 100vh;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <video id="background-video" autoplay loop>
      <source src="https://github.com/KillerRaptor/ogtaro.github.io/blob/main/moviestream/Movies/Is/Ogtarodistructionpt1_compressed.mp4?raw=true" type="video/mp4">
    </video>

    <script>
      var video = document.getElementById('background-video');

      video.addEventListener('ended', function() {
        // Redirect to youtube.com when the video ends
        window.location.href = 'https://www.youtube.com';
      });
    </script>
  </body>
</html>
